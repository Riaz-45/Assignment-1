<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <!-- Header section -->

    <header>
        <nav>
            <ul>
                <li class="logo inter-logo">LOGO</li>
                <li><a href=""><button class="btn-primary">Sign Up</button></a></li>
            </ul>
        </nav>
        <div class="banner">
            <div class="banner-title">
                <h1 class="raleway-icons">Cool Dark UI Template for</h1>
                <h1 class="raleway-icons">Webflow Agencies!</h1>
            </div>
            <button class="raleway-icons btn-primary">Stay Focused</button>
        </div>
    </header>

    <!-- Main Section -->

    <main>

        <!-- Action Section -->

        <section class="action">
            <div class="action-container raleway-icons">
                <h3 class="action-title">See it in Action</h3>
                <div class="action-content">Explore the live preview and imagine your brand in this bold new look.</div>
                <button class="btn-primary raleway-icons">Launch Live Preview</button>
            </div>
            <div>
                <img class="action-image" src="images/Assets/wc-mini.png" alt="">
            </div>
        </section>

        <!-- Productive User section -->

        <section class="product-user">
            <div class="user-title raleway-icons">Joined Thousands of Productive Users</div>
            <div class="user-data">
                <ul>
                    <li>
                        <div class="data inter-logo">50K</div>
                        <div class="data-sub-title inter-logo">Active Users</div>
                    </li>
                    <li>
                        <div class="data inter-logo">2M+</div>
                        <div class="data-sub-title inter-logo">Focus Sessions</div>
                    </li>
                    <li>
                        <div class="data inter-logo">95%</div>
                        <div class="data-sub-title inter-logo">Satisfaction Rate</div>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
